

<!-- Feel free to copy styles directly below if easier -->

<style>
	.login-panel {
		background: white;
		padding: 0 20px 20px 20px;
		border-radius: 5px;
	}

	@media (min-width: 641px) {
		.login-panel {
			width: 400px;
			margin: 20px auto 0 auto;
		}
	}

	.forgot-password {
		font-size: 14px;
	}

	.label-text {
		display: block;
		padding-bottom: 10px;
		font-size: 14px;
	}
</style>

<section class="login-panel">

	<!-- HEADER -->
	<header class="lv-login-header">
		<div class="row">
			<div class="columns text-center">
				<br>
				<img width="50" src="http://en.gravatar.com/userimage/22499729/5790ab257688413ef327dc61fad2e066.png?size=200">
				<h1 class="subheader">Login</h1>
			</div>
		</div>
	</header>

	<br>

	<!-- LOGIN PANEL -->
	<div class="row">
	    <div class="columns text-center">

		    <form class="lv-login-panel animated fadeInDown" method="post" action="" data-abide novalidate>

		    	<!-- Username -->
		    	<div class="row collapse">
		    		<div class="columns">
		    			<label><span class="label-text"><i class="fi-torso"></i> Username</span>
		    				<input name="username" class="radius username-field" type="text" maxlength="255" autocapitalize="off" required>
		    			</label>
		    			<small class="error">Your name is required.</small>
		    		</div>
		    	</div>

		    	<!-- Password -->
		    	<div class="row collapse">
		    		<div class="columns">
		    			<label><span class="label-text"><i class="fi-key"></i> Password</span>
		    				<input name="password" class="radius password-field" type="password" autocapitalize="off" required>
		    			</label>
		    			<small class="error">Password is incorrect.</small>
		    		</div>
		    		<!-- Forgot? -->
		    		<div class="text-right "><a class="forgot-password" href="#password-reset">Forgot?</a></div>
		    	</div>

		    	<!-- Remember Me -->
		    	<div class="remember-me">
					<div class="row collapse">
						<div class="columns text-left">
							<input id="remember-me" name="remember-me" type="checkbox"><label for="remember-me">Remember Me</label>
						</div>
					</div>
				</div>

		    	<!-- Submit -->
				<div class="row">
					<div class="columns">
						<!-- Switch to button on production -->
						<!-- <button type="submit" class="button radius expand">Login</button> -->
						<a data-login  class="button medium radius expand">Login</a>

						<!-- ADHOC  -->
						<script>
							$(function() {
								$('[data-login]').click(function(){
									localStorage.setItem("loggedIn", true);
									// loadIncludes();	// start process
									window.location.replace('#/dashboard/option-1/');
									location.reload();
									console.log(localStorage.getItem("loggedIn"));
								});
							});
						</script>
					</div>
				</div>
		    </form>

	    </div> <!-- .columns -->
	</div> <!-- .row -->

	<!-- FOOTER -->
	<footer class="lv-login-footer">
		<div class="row">
			<div class="columns text-center">
				<p><small>&copy; liquidvisual 1999-2020<br> <strong>Phone</strong> <a href=""></a>&nbsp; <strong>Email</strong> <a href="test@email.com">test@email.com</a></small></p>
			</div>
		</div>
	</footer>

</section> <!-- .lv-login -->
