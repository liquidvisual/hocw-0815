{% assign settings = site.data.settings %}
{% comment %}
Trigger Example:
<a href="#" data-reveal-id="client-login-modal">Launch Modal</a>
{% endcomment %}

<!-- NEWSLETTER MODAL -->
<div id="join-newsletter-modal" class="reveal-modal" data-reveal aria-labelledby="join-newsletter-modal-modal-title" aria-hidden="true" role="dialog">
    <div class="row">
        <div class="columns">
            <h2 id="join-newsletter-modal-title">Join Our Newsletter</h2>
            <section class="modal-body">
                <div class="row">
                    <div class="medium-10 large-10 columns">
                        <form data-abide  novalidate action="..." method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>

                            <!-- Name -->
                            <div class="row">
                                <div class="medium-7 columns">
                                    <label>
                                        <input type="text" value="" name="FNAME" class="" placeholder="NAME" id="mce-FNAME" required>
                                    </label>
                                    <small class="error">Your name is required.</small>
                                </div>

                                <!-- Password -->
                                <div class="medium-7 columns">
                                    <label>
                                        <input type="email" value="" name="EMAIL" placeholder="EMAIL" id="mce-EMAIL" required>
                                    </label>
                                    <small class="error">Your email is required.</small>
                                </div>

                                <!-- Submit -->
                                <div class="medium-2 columns">
                                    <button type="submit" name="subscribe" class="button">Join</button>
                                </div>
                                <div id="mce-responses" class="clear">
                                    <div class="response" id="mce-error-response" style="display:none"></div>
                                    <div class="response" id="mce-success-response" style="display:none"></div>
                                </div>
                            </div>
                        </form>
                    </div> <!-- .columns -->
                </div> <!-- .row -->
            </section> <!-- .modal-body -->

        </div> <!-- .columns -->
    </div> <!-- .row -->
    <a class="close-reveal-modal" aria-label="Close">&#215;</a>
</div> <!-- reveal-modal -->
