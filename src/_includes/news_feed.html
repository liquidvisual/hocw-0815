<ul class="no-bullet">
	{% for item in site.data.articles limit: 3 %}
	<li>
		<div class="feed-item">
			<date>{{ item.date | date: "%d %B %Y" | upcase }}</date>
			<!-- SERVER-SIDE TRUNCATION (100 chars max) -->
			<p><a href="/news/news-item/">{{ item.body | truncate: 100 }} <i class="fa fa-angle-right"></i></a></p>
		</div>
	</li>
	{% endfor %}
</ul>
