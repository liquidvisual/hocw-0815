# Jekyll configuration precedence:
# 1. Gruntfile task
# 2. config.build.yml
# 3. config.yml

name: hocw-0815

# Grunt handles images and assets.
exclude: ['img', 'css', 'scripts', 'fonts',
		  'builder-app/img', 'builder-app/css', 'builder-app/scripts', 'builder-app/fonts',
          '**.png', '**.jpg', '**.jpeg', '**.gif', '**.webp', '**.svg', '**.ico']

include: ['.htaccess', '_scss/utility.txt']

# _config.build.yml sets future and show_drafts to false on `grunt build`
future: true
show_drafts: true
#permalink: pretty

# Docs
collections:
  docs:
    output: true
  blog:
    output: true
  news:
    output: true

# Markdown library
markdown: kramdown
#   auto_ids: true
#   footnote_nr: 1
#   entity_output: as_char
#   toc_levels: 1..6
#   use_coderay: false
#   coderay:
#     coderay_wrap: div
#     coderay_line_numbers: inline
#     coderay_line_numbers_start: 1
#     coderay_tab_width: 4
#     coderay_bold_every: 10
#     coderay_css: style

kramdown:
  input: GFM

# pygments: true - deprecated?
highlighter: pygments

# https://github.com/jekyll/jekyll-sitemap
# If you would like to exclude specific pages/posts from the sitemap set the sitemap flag to false in the front matter for the page/post.
#
# sitemap: false

gems:
  - jekyll-sitemap